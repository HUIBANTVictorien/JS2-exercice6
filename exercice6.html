<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 6</title>
  </head>
  <body>
    <div class="conteneur">
      <img src="image1.jpg" id="image1"/>
      <img src="image2.jpg" id="image2"/>

      <img src="image5.jpg" id="image5"/>

      var switch1 = document.getElementById('image1').addEventListener('mouseover', function() {
        document.getElementById('image1').src = "image1_2.jpg";
      })
      var switch2 = document.getElementById('image1').addEventListener('mouseout', function() {
        document.getElementById('image1').src = "image1.jpg";
      })
      var switch3 = document.getElementById('image2').addEventListener('mouseover', function() {
        document.getElementById('image2').src = "image2_2.jpg";
      })
      var switch4 = document.getElementById('image2').addEventListener('mouseout', function() {

      })
      var switch5 = document.getElementById('image3').addEventListener('mouseover', function() {
        document.getElementById('image3').src = "image3_2.jpg";
      })
      var switch6 = document.getElementById('image3').addEventListener('mouseout', function() {
        document.getElementById('image3').src = "image3.jpg";
      })
      var switch7 = document.getElementById('image4').addEventListener('mouseover', function() {
        document.getElementById('image4').src = "image4_2.jpg";
      })
      var switch8 = document.getElementById('image4').addEventListener('mouseout', function() {
        document.getElementById('image4').src = "image4.jpg";
      })
      var switch9 = document.getElementById('image5').addEventListener('mouseover', function() {
        document.getElementById('image5').src = "image5_2.jpg";
      })
      var switch10 = document.getElementById('image5').addEventListener('mouseout', function() {
        document.getElementById('image5').src = "image5.jpg";
      })
    </script>
  </body>
</html>
