<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 6</title>
  </head>
  <body>
    <div class="conteneur">
      <img src="image1.jpg" onmouseover="overImage(this);" onmouseout="outImage(this);"id="image1"/>
      <img src="image2.jpg" onmouseover="overImage(this);" onmouseout="outImage(this);"id="image2"/>
      <img src="image3.jpg" onmouseover="overImage(this);" onmouseout="outImage(this);"id="image3"/>
      <img src="image4.jpg" onmouseover="overImage(this);" onmouseout="outImage(this);"id="image4"/>
      <img src="image5.jpg" onmouseover="overImage(this);" onmouseout="outImage(this);"id="image5"/>
    </div>
    <script>
     function overImage(image) {
       //this permet de remplacer le getElementById(ID) que nous récupérons avec le paramètre image
       image.src=image.id+'_2.jpg';
     };
     function outImage(image) {
       //this permet de remplacer le getElementById(ID) que nous récupérons avec le paramètre image
       image.src=image.id+'.jpg';
     };
    </script>
  </body>
</html>
